<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Leasing Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Car Leasing Calculator</h1>
        <form id="leasingForm">
            <label for="carType">Car Type:</label>
            <select id="carType">
                <option value="new">Brand New</option>
                <option value="used">Used</option>
            </select>

            <label for="carValue">Car Value (€10,000 - €200,000):</label>
            <input type="number" id="carValue" min="10000" max="200000" step="1000">
            <input type="range" id="carValueRange" min="10000" max="200000" step="1000">

            <label for="leasePeriod">Lease Period (12 - 60 months):</label>
            <input type="number" id="leasePeriod" min="12" max="60" step="12">
            <input type="range" id="leasePeriodRange" min="12" max="60" step="12">

            <label for="downPayment">Down Payment (10% - 50%):</label>
            <input type="number" id="downPayment" min="10" max="50" step="5">
            <input type="range" id="downPaymentRange" min="10" max="50" step="5">

            <div class="results">
                <div>
                    <h2>Results</h2>
                    <p>Leasing Cost: <span id="leasingCost">€0</span></p>
                    <p>Downpayment: <span id="downpayment">0%</span></p>
                </div>
                <div>
                    <p>Monthly Installment: <span id="monthlyInstallment">€0</span></p>
                    <p>Interest Rate: <span id="interestRate">0%</span></p>
                </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
